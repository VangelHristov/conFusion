<!DOCTYPE html>
<html lang = "en" ng-app = "confusionApp">
<head>
	<meta charset = "utf-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	
	<!-- The above 3 meta tags *must* come first in the head; any other head
		 content must come *after* these tags -->
	
	<title>Ristorante Con Fusion</title>
	
	<!-- build:css styles/main.min.css -->
	
	<link href = "styles/bootstrap.css" rel = "stylesheet">
	<link href = "styles/bootstrap-theme.css" rel = "stylesheet">
	<link href = "styles/font-awesome.css" rel = "stylesheet">
	<link href = "styles/bootstrap-social.css" rel = "stylesheet">
	<link href = "bower_components/toastr/toastr.css" rel = "stylesheet">
	<link href = "bower_components/angular/angular-csp.css" rel = "stylesheet">
	<link href = "styles/mystyles.css" rel = "stylesheet">
	
	<!--endbuild-->
</head>
<body ng-csp ng-cloak>

<div ui-view = "header"></div>
<div ui-view = "content"></div>
<div ui-view = "footer"></div>

<!-- build:js scripts/main.min.js -->
<script src = "bower_components/jquery/dist/jquery.js"></script>
<script src = "bower_components/angular/angular.js"></script>
<script src =
	        "bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src = "bower_components/angular-resource/angular-resource.js"></script>
<script src = "bower_components/angular-animate/angular-animate.js"></script>
<script
	src = "bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src = "bower_components/toastr/toastr.js"></script>

<script src = "app.js"></script>
<script src = "controllers/about-controller.js"></script>
<script src = "controllers/menu-controller.js"></script>
<script src = "controllers/contact-controller.js"></script>
<script src = "controllers/feedback-controller.js"></script>
<script src = "controllers/dish-detail-controller.js"></script>
<script src = "controllers/dish-comment-controller.js"></script>
<script src = "controllers/index-controller.js"></script>
<script src = "controllers/user-controller.js"></script>

<script src = "services.js"></script>
<script src = "services/notification.js"></script>
<!-- endbuild -->

</body>
</html>
